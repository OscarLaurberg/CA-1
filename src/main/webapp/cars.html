<html>
    <head>
        <title>Cars</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="header" align='center'>Cars assignment</h1>

        <div class="container">
            <form class="form-inline" onSubmit="handleFilterTable(event)">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="inputMake" placeholder="Make...">
                    <input type="text" class="form-control" id="inputModel" placeholder="Model...">   
                    <input type="number" class="form-control" id="inputYear" placeholder="Minimum year...">
                    <input type="number" class="form-control" id="inputPrice" placeholder="Max price...">
                    <button type="submit" class="btn btn-primary mb-2">Filter</button>
            </form>

        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Make</th>
                    <th scope="col">Model</th>
                    <th scope="col">Year</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort by
            </button>
            <div class="dropdown-menu" onclick='sort(event)'>
                <a class="dropdown-item" href="#">Id</a>
                <a class="dropdown-item" href="#">Make</a>
                <a class="dropdown-item" href="#">Model</a>
                <a class="dropdown-item" href="#">Year</a>
                <a class="dropdown-item" href="#">Price</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/cars.js"></script>
</body>

</html>
